<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game App</title>
    <link rel="stylesheet" href="game.css">
</head>


<body>
    <h1>Number Guessing game</h1>
    <p>Try and guess a number between 1 and 10</p>
    <p>You have 3 attempts</p>
    <br>
    <div id="wrapper">
        <form action="" class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField"> <!-- Txtfield--> 
            <input type="submit" id="sub" value="Submit guess" class="guessSubmit"><!--Submit button-->
        </form>
        <div class="resultPress">
        </div>
    </div>



    <script src = "game.js"></script>
</body>
</html>
